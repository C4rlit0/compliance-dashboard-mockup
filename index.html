<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./styles/bootstrap_flatly.css">
	<link rel="stylesheet" href="./styles/style.css">

	<title>Compliance Dashboard MOCKUP</title>
</head>

<body>
	<div class="container">
		<h1 class="pt-4 pb-4">Compliance Dashboard MOCKUP</h1>
		<hr>
		<h2 class="mb-4">Compliance data overview</h2>

		<div class="row align-items-center-top mb-4">
			<div class="col-lg-4">
				<div class="card h-100 shadow-sm p-4">
					<h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Restricting profiles so they are only visible to those who declare they are over the LDA">Age Gate</h3>
					<div class="progress shadow-sm mb-4" style="height: 20px;">
						<div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="25"
							aria-valuemin="0" aria-valuemax="100">90 %</div>
					</div>
					<h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Reminding users not to forward content to anyone underage.">FAN</h3>
					<div class="progress shadow-sm mb-4" style="height: 20px;">
						<div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50"
							aria-valuemin="0" aria-valuemax="100">50 %</div>
					</div>
					<h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Reminding users to drink responsibly. e.g.: “Enjoy Responsibly” or “Drink with moderation”
					">Responsible Drinking Message</h3>
					<div class="progress shadow-sm mb-4" style="height: 20px;">
						<div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="75"
							aria-valuemin="0" aria-valuemax="100">55 %</div>
					</div>
					<h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Verifying to their social media pages so users know it’s the official brand page.">Official profile badge</h3>
					<div class="progress shadow-sm mb-4" style="height: 20px;">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="100"
							aria-valuemin="0" aria-valuemax="100">20 %</div>
					</div>
					<h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Sharing their policies with users regarding content that users might post or share on the band page.">UGC</h3>
					<div class="progress shadow-sm mb-4" style="height: 20px;">
						<div class="progress-bar bg-warning" role="progressbar" style="width: 73%" aria-valuenow="75"
							aria-valuemin="0" aria-valuemax="100">73 %</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="row">
					<div class="card h-100 shadow-sm p-4">
						<div class="card-title">
							<b>HOS Violations</b>
						</div>
						<div class="gauge-wrapper">
							<div class="gauge four rischio3">
								<div class="slice-colors">
									<div class="st slice-item"></div>
									<div class="st slice-item"></div>
									<div class="st slice-item"></div>
									<div class="st slice-item"></div>
								</div>
								<div class="needle"></div>
								<div class="gauge-center">
									<div class="label">RISK</div>
									<div class="number">HIGH</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-lg-4">
				<div class="c-dashboardInfo">
					<div class="wrap">
						<h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Total Sites
							<svg class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
								role="presentation">
								<path fill="none" d="M0 0h24v24H0z"></path>
								<path
									d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
								</path>
							</svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">247</span>
					</div>
				</div>
				<div class="c-dashboardInfo">
					<div class="wrap">
						<h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Compliants sites<svg
								class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
								role="presentation">
								<path fill="none" d="M0 0h24v24H0z"></path>
								<path
									d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z">
								</path>
							</svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">212</span><span
							class="hind-font caption-12 c-dashboardInfo__subInfo">Last update: November 2021</span>
					</div>
				</div>
			</div>

		</div>



		<a href="./sitesList.html" class="btn btn-primary btn-lg my-3">Sites list</a>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>

</body>

</html>
