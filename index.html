<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./styles/bootstrap_flatly.css">
	<link rel="stylesheet" href="./styles/style.css">

	<title>Compliance Dashboard MOCKUP</title>
</head>

<body>
	<div class="container">
		<h1>Compliance Dashboard MOCKUP</h1>

		<hr>

		<h2>Compliance data overview</h2>

		<div class="row align-items-center">
			<div class="col">
				<h3>Age Gate</h3>
				<div class="progress" style="height: 20px;">
					<div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="25"
						aria-valuemin="0" aria-valuemax="100">90 %</div>
				</div>
				<h3>Footer</h3>
				<div class="progress" style="height: 20px;">
					<div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50"
						aria-valuemin="0" aria-valuemax="100">50 %</div>
				</div>
				<h3>Nutritional Info.</h3>
				<div class="progress" style="height: 20px;">
					<div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="75"
						aria-valuemin="0" aria-valuemax="100">55 %</div>
				</div>
				<h3>Social Networks</h3>
				<div class="progress" style="height: 20px;">
					<div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="100"
						aria-valuemin="0" aria-valuemax="100">20 %</div>
				</div>

			</div>
			<div class="col">
				<p>Some other Data...</p>
			</div>

		</div>



		<a href="./sitesList.html" class="btn btn-primary btn-lg my-3">Sites list</a>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
